name: Deploy Bot via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            set -e

            echo "▶ Активируем виртуальное окружение и переходим в директорию проекта..."
            cd /root
            source myenv/bin/activate
            cd /root/uebekbot

            echo "▶ Обновляем репозиторий..."
            git fetch --all
            git reset --hard origin/main

            echo "▶ Устанавливаем зависимости..."
            pip install --no-cache-dir -r requirements.txt

            echo "▶ Загружаем модель, если нужно..."
            mkdir -p trained_models
            wget -q -O trained_models/lid.176.bin https://github.com/MyHoldFast/uebekbot/raw/main/trained_models/lid.176.bin

            echo "▶ Останавливаем старый процесс бота, если есть..."
            pkill -f bot.py || true

            echo "▶ Запускаем бота в фоне..."
            nohup python bot.py > bot.log 2>&1 < /dev/null &

            echo "✅ Деплой завершён. Бот запущен."
            exit 0