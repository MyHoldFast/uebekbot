name: Deploy Bot via SSH

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            set -e
            cd /root
            source myenv/bin/activate
            cd /root/uebekbot
            git pull
            
            pip install --no-cache-dir -r requirements.txt
            mkdir -p trained_models
            
            check_lfs_pointer() {
              local file="$1"
              if [ ! -f "$file" ]; then
                return 1 
              fi
              
              # Читаем первые 100 байт файла
              local first_bytes=$(head -c 100 "$file")
              
              if echo "$first_bytes" | grep -q "version https://git-lfs.github.com/spec/v1"; then
                return 0 
              else
                return 1 
              fi
            }
            
            if ! [ -f "trained_models/lid.176.bin" ] || check_lfs_pointer "trained_models/lid.176.bin"; then
              echo "Downloading lid.176.bin (file missing or LFS pointer detected)..."
              wget -q --show-progress -O trained_models/lid.176.bin https://github.com/MyHoldFast/uebekbot/raw/main/trained_models/lid.176.bin
              
              if check_lfs_pointer "trained_models/lid.176.bin"; then
                echo "ERROR: Still got LFS pointer after download!"
                exit 1
              else
                echo "File downloaded successfully!"
              fi
            else
              echo "File lid.176.bin already exists and looks valid, skipping download."
            fi
            
            pkill -f "python bot.py" 2>/dev/null || true
            sleep 2
            nohup python bot.py > bot.log 2>&1 &