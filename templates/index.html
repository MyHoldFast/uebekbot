<!DOCTYPE html>
<html lang="ru">

<head>

        body {

            color: #e0e6f0;
            font-family: 'Inter', sans-serif;

        .container {

            margin-top: 16px;
            margin-bottom: 60px;
            padding: 24px 32px;
            background-color: rgba(5, 10, 20, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            border-radius: 16px;
            border: 2px solid #0d1a2b;
        }

        h1 {
            font-family: 'EB Garamond', serif;
            font-size: 2.6rem;
            font-weight: 600;
            color: #dbe6f5;
            margin: 0 0 0.5em 0;

            font-weight: 500;
            color: #b6c9dd;
            margin-top: 2em;
            margin-bottom: 0.6em;
        }

            font-size: 1rem;
            color: #c5d2e0;
            margin-bottom: 1em;
        }

            color: #cbd8eb;
            margin-bottom: 1.5em;
        }

        li {

        }

        code {
            background-color: #1a2330;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        pre code {
            display: block;
            padding: 1em;
            overflow-x: auto;
        }

        pre {
            background-color: #111a24;
            border-radius: 8px;
            margin-bottom: 1.5em;
        }

        a {
            color: #88aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .github-link:hover {
            background-color: #161b22;
            border-color: #8b949e;
        }

        .github-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
